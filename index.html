<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Citações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Citações Inspiradoras</h1>
        <div class="quote-container">
            <p class="quote-text">"Aqui vai aparecer uma citação aleatória..."</p>
            <p class="author">- Autor</p>
        </div>
        <button id="new-quote-btn">Nova Citação</button>
        <div class="filters">
            <label for="category-select">Filtrar por categoria:</label>
            <select id="category-select">
                <option value="todos">Todos</option>
                <!-- Opções de categorias serão adicionadas dinamicamente pelo JavaScript -->
            </select>
            <!-- Se optar por filtrar por autor, pode adicionar um campo para isso aqui -->
            <select id="category-select">
                <option value="author">Autor</option>
                <!-- Opções de categorias serão adicionadas dinamicamente pelo JavaScript -->
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
